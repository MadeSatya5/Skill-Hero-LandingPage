<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Hero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <section class="navbar">
            <nav>
                <h1>Skill<span>Hero</span></h1>
                <div class="nav-right">
                    <h2 class="home">Home</h2>
                    <h2 class="programs">Programs</h2>
                    <h2 class="about">About Us</h2>
                    <h2 class="contact">Contact</h2>
                    <div class="button-nav">
                        <button class="login">Login</button>
                        <button class="join-now">Join-Now</button>
                    </div>
                </div>
            </nav>
        </section>
        <section class="content">
            <div class="info-container">
                <h1 class="main-text">Upgrade Your Skills Up To <span>Superhero </span>Level</h1>
                <h4>Don't let your strenght be defeated,<br> Explore the hidden skill within you!</h4>
                <h3>Contact Us!</h3>
                <div class="contact-us">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-line"></i>
                    <i class="fab fa-facebook"></i>
                </div>
            </div>
            <div class="img-container">
                <img src="images/hero.png" alt="hero">
            </div>
        </section>
    </div>
</body>
</html>
